<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 連接測試</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>API 連接測試</h1>
    
    <button onclick="testGetProfile()">測試獲取用戶資料</button>
    <button onclick="testGetOnboardStatus()">測試獲取註冊狀態</button>
    
    <div id="results"></div>

    <script>
        const API_BASE = window.__API_BASE__ || '';
        const LINE_USER_ID = 'Uc8858c883da4bd4aecf9271aaa019a45';
        
        function addResult(message, isSuccess = true) {
            const div = document.createElement('div');
            div.className = `result ${isSuccess ? 'success' : 'error'}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            document.getElementById('results').appendChild(div);
        }
        
        async function testGetProfile() {
            try {
                addResult('正在測試獲取用戶資料...');
                const response = await fetch(`${API_BASE}/api/v2/profile/${LINE_USER_ID}/`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                addResult(`✅ 獲取用戶資料成功: ${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                addResult(`❌ 獲取用戶資料失敗: ${error.message}`, false);
                console.error('獲取用戶資料失敗:', error);
            }
        }
        
        async function testGetOnboardStatus() {
            try {
                addResult('正在測試獲取註冊狀態...');
                const response = await fetch(`${API_BASE}/api/onboard/status/${LINE_USER_ID}/`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                addResult(`✅ 獲取註冊狀態成功: ${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                addResult(`❌ 獲取註冊狀態失敗: ${error.message}`, false);
                console.error('獲取註冊狀態失敗:', error);
            }
        }
        
        // 頁面載入時自動測試
        window.onload = function() {
            addResult('頁面載入完成，準備測試 API 連接');
        };
    </script>
</body>
</html>
